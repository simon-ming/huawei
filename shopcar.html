	<script>
		$(function(){
			$('.header').load('public/header_footer.html .header-href');
			$('.footer').load('public/header_footer.html .footer');
			$('.login-window').load('public/header_footer.html .login',function(){
				$('head').append("<script src='js/public.js'><\/script>");//网页加载完后执行函数
				$(function(){
					
					var eleTop=$('.gettotal-box').offset().top+60
					var dis1=document.documentElement.clientHeight+document.documentElement.scrollTop;
					showBox(dis1)
					$(document).scroll(function(){
						var dis2=document.documentElement.clientHeight+document.documentElement.scrollTop;
						showBox(dis2)
					})
					function showBox(distance){
						if(distance<eleTop){
							$('.gettotal-box').addClass('unin')
						}else{
							$('.gettotal-box').removeClass('unin')
						}					
					}


				})
			});
		})
