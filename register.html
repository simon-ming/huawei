<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册_华为账号</title>
	<link rel="stylesheet" href="css/register.css">
	<link rel="stylesheet" href="css/font/iconfont.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/register.js"></script>
</head>
<body>
<div class="bd">
	<!-- 头部 -->
	<header class="header">
		<div class="header-center">
			<div class="logo">
				<h1><img src="images/head-top.png" alt=""></h1>
				<i>华为</i>
			</div>
			<i class="qu">|</i>
			<h2 class="header-title">华为商城</h2>
		</div>
	</header>
	<!-- 头部 -->
	<!-- 注册内容 -->
	<section class="section">
		<div class="section-content">
			<div class="sec-top clearfix">
				<ul>
					<li class="sel selp selon">
						<a href="#">
							<i class="phone-icon"></i>
							<p>手机号</p>
						</a>
					</li >
					<li class="sele seloff">
						<a href="#">
							<i class="mail-icon"></i>
							<p>电子邮箱</p>
						</a>
					</li >
					<li class="sec-right">已有华为帐号 <a href="">登录></a></li>
				</ul>
			</div>
			<div class="sec-main">
				<form action="" class="form byphone">
					<div class="form-item">
						<div class="it-left">
							<p>国家/地区</p>
						</div>
						<div class="it-right">
							<span class="country">中国</span>
							<i class="iconfont icon-xiaotuziCduan_ icon-x"></i>
						</div>
					</div>
					<div class="form-item">
						<div class="it-left">
							<p>+86(中国)<i class="iconfont icon-xiaotuziCduan_ icon-x i1"></i></p>
						</div>
						<div class="it-right">
							<input type="text" class="phone-number" placeholder="请输入手机号">
						</div>
					</div>
					<div class="form-item group">
						<div class="it-left">
							<p>图形验证码</p>
						</div>
						<div class="it-right">
							<input type="text" class="pic-ver" placeholder="请输入图形验证码">
							<a href="#"><img class="authpic" src="https://hwid1.vmall.com/Captcha/authCodeImage?session_code_key=p_reg_login_websso_session_ramdom_code_key" alt=""></a>
						</div>
					</div>
					<div class="form-item">
						<div class="it-left">
							<p>短信验证码</p>
						</div>
						<div class="it-right">
							<input type="text" class="phone-ver" placeholder="请输入短信验证码">
							<a href="" class="get-auth">获取验证码</a>
						</div>
					</div>
					<div class="form-item group">
						<div class="it-left">
							<p>密码</p>
						</div>
						<div class="it-right">
							<input type="text" class="phone-number" placeholder="请输入密码">

						</div>
					</div>
					<div class="form-item">
						<div class="it-left">
							<p>确认密码</p>
						</div>
						<div class="it-right">
							<input type="text" class="phone-number" placeholder="请再次输入密码">
						</div>
					</div>
					<div class="sub">
						<input type="submit" value="注册">
					</div>
				</form>
				<form action="" class="form byemail"  style="display: none;">
					<div class="form-item">
						<div class="it-left">
							<p>国家/地区</p>
						</div>
						<div class="it-right">
							<span class="country">中国</span>
							<i class="iconfont icon-xiaotuziCduan_ icon-x"></i>
						</div>
					</div>
					<div class="form-item">
						<div class="it-left">
							<p>邮件地址<i class="iconfont icon-xiaotuziCduan_ icon-x i1"></i></p>
						</div>
						<div class="it-right">
							<input type="text" class="phone-number" placeholder="请输入邮件地址">
						</div>
					</div>
					<div class="form-item group">
						<div class="it-left">
							<p>图形验证码</p>
						</div>
						<div class="it-right">
							<input type="text" class="pic-ver" placeholder="请输入图形验证码">
							<a href="#"><img class="authpic" src="https://hwid1.vmall.com/Captcha/authCodeImage?session_code_key=p_reg_login_websso_session_ramdom_code_key" alt=""></a>
						</div>
					</div>
					<div class="form-item">
						<div class="it-left">
							<p>邮件验证码</p>
						</div>
						<div class="it-right">
							<input type="text" class="phone-ver" placeholder="请输入邮件验证码">
							<a href="" class="get-auth">获取验证码</a>
						</div>
					</div>
					<div class="form-item group">
						<div class="it-left">
							<p>密码</p>
						</div>
						<div class="it-right">
							<input type="text" class="phone-number" placeholder="请输入密码">

						</div>
					</div>
					<div class="form-item">
						<div class="it-left">
							<p>确认密码</p>
						</div>
						<div class="it-right">
							<input type="text" class="phone-number" placeholder="请再次输入密码">
						</div>
					</div>
					<div class="form-item group">
						<div class="it-left">
							<p>+86(中国)<i class="iconfont icon-xiaotuziCduan_ icon-x i1"></i></p>
						</div>
						<div class="it-right">
							<input type="text" class="phone-number" placeholder="请输入手机号">
						</div>
					</div>
					<div class="form-item">
						<div class="it-left">
							<p>短信验证码</p>
						</div>
						<div class="it-right">
							<input type="text" class="phone-ver" placeholder="请输入短信验证码">
							<a href="" class="get-auth">获取验证码</a>
						</div>
					</div>
					<div class="sub">
						<input type="submit" value="注册">
					</div>
				</form>
			</div>
			<div class="sec-down"></div>
			<div class="down-content">
				<p><a href="">华为帐号用户协议</a> <em>|</em> <a href="">关于华为帐号与隐私的声明</a> <em>|</em> <a href="">常见问题</a></p>

			</div>
		</div>
	</section>
	<!-- 注册内容 -->

</div>

</html>
